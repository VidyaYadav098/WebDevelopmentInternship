<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transition</title>
	<style>
	div{
     background-color: DodgerBlue;
     height: 400px;
     width: 400px;
     transition: width 2s, height 2s, transform 2s;

	}
	div:hover{
		width: 300px;
		height: 300px;
		transform: rotate(360deg);

	}
</style>
</head>
<body>
<div class="Transition"></div>

</body>
</html>
