<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pagination</title>
	<style>
		.Pagination{
			display: inline-block;

		}
		.Pagination a{

			color:Black;
			float: right;
			padding: 8px 16px;
			text-decoration: none;

		}
		.Pagination a.active{
			background-color:Green;
			color: White;
			border-radius: 5px;
		}
		.Pagination a:hover:not(.active){
			background-color:#ddd;
			border-radius: 5px; 
		}
	</style>
</head>
<body>
<div class="Pagination">
	<a href="#">&laquo;</a> <!-- used to get << this symbol-->
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#" class="active">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#">&raquo;</a> <!-- used to get >> this symbol-->
</div>
</body>
</html>
