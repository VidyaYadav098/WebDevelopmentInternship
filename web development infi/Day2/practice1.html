<!-- code to navigate to different websites by clicking on the image in web page-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Practice1</title>
	</head>
	<body>
		<img src="C:\Users\Vidya Yadav\Desktop\adobe.png" usemap="#mymap" height="300px" width="300px" title="Adobe" alt="image is not available"> <!-- alt tag is used to display the message when the image is not loaded/not available-->
			<map name="mymap"> <!-- use the snippet of code under map to move the image in the webpage, we have defined usemap="#mymap" in <img>-->
				<area shape="rect" coords="0,0,100,150"	href="https://google.com" title="take me to GOOGLE"> <!-- click on the top left side of the image u will navigate to google-->
				<area shape="rect" coords="150,0,300,100" href="https://facebook.com" title="take me to Facebook"> <!--click on the top right side of image, u will navigate to facebook-->
			</map>
	</body>
</html>
