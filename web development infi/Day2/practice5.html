<!-- div tag using external style sheet style1.css-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Div tag</title>
		<link rel="stylesheet" href="style1.css">
	</head>
	<body>
		<div id="div1"> <!--we have defined this in the style1.css-->
			This is a div tag
		</div>
		<br>
		<div id="div2">
			My name is Vidya
		</div>
		<br>
		<div id="div_hexa">
			I love Bangalore
		</div>
		<br>
		<div id="div_blue">
			India is the 7th largest country
		</div>
		<br>
		<div id="div3">
			Bangalore is the capital of Karnataka
		</div>
	</body>
</html>
