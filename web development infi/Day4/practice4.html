<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login form</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style type="text/css">
			.input-container{
				display:flex;
				width:100%;
				margin-bottom:15px;
				}
				.input-field{
				width:100%;
				padding:10px;
				outline:none;
				}
				.btn{
				opacity:0.9;
				background-color:DodgerBlue;
				padding:15px 20px;
				cursor:pointer;
				width:100%;
				}
				.icon{
				padding:10px;
				background-color:DodgerBlue;
				color:white;
				min-width:50px;
				text-align:center;
				}
		</style>
	</head>
	<body>
		<form style="max-width:500px;margin:auto;">
			<div class="input-container">
			<i class="fa fa-user icon"></i> <!--icon for username-->
				<input class="input-field" type="text" name="username" value="username" placeholder="username">
			</div>
			<div class="input-container">
			<i class="fa fa-envelope icon"></i>
				<input class="input-field" type="text" name="email" value="email" placeholder="email">
			</div>
			<div class="input-container">
			<i class="fa fa-key icon"></i>
			
				<input class="input-field" type="password" name="password" value="password" placeholder="password">
				
				
			</div>
			<button type="submit" value="register" class="btn">Register</button>
		</form>
	</body>
</html>
