<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Alert buttons</title>
		<style>
			.btn{
			color:White;
			font-size:20px;
			padding:14px 18px;
			border:none;
			cursor:pointer;
			}
			.Success{
			background-color:#1aa520; <!--color codes in web page using inspect element-->
			}
			.Success:hover{
			background-color:#4caf50;
			}
			.Danger{
			background-color:#f44336;
			}
			.Danger:hover{
			background-color:#c71205;
			}
			.Warning{
			background-color:orange;
			}
			.Warning:hover{
			background-color:#ff9800;
			}
			
			
		</style>
	</head>
	<body>
		<h1>Alert buttons</h1>
		<button class="btn Success">Success</button>
		<button class="btn Danger">Danger</button>
		<button class="btn Warning">Warning</button>
	</body>
</html>
