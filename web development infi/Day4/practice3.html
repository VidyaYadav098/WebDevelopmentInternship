<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>hovers</title> <!-- hover selector is used to select elements when u move ur mouse cursor over the element-->
		<style>
			a:hover{
				background-color:yellow;
			}
		</style>
	</head>
	<body>
	<a href="https://facebook.com">Facebook</a>
	<a href="https://google.com">Google</a>
	</body>
</html>
