<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>JQ hover method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/JavaScript">
		$(document).ready(function(){
			$("#demo").hover(function(){
				alert("this is a hover method");
				});
		
		});
	</script>
	</head>
	<body>
		<p id="demo">This is hover paragraph</p>
	</body>
</html>
