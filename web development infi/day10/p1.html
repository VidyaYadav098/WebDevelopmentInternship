<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Double click</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/JavaScript">
		$(document).ready(function(){
			$("p").dblclick(function(){
				$(this).hide();
			});
		});
	</script>

	</head>
	<body>
		<p>Hello double click on me</p>
		<p>Do the same as above here</p>
		<p>Here too please</p>
	</body>
</html>
