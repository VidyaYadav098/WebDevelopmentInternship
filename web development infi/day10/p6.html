<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#hide").click(function(){
			$("p").hide();
		});
		$("#show").click(function(){
			$("p").show();
		});
	});
	</script>
	

	</head>
	<body>
		<p>if u click on the hide button, I will disappear.</p>
		<button id="hide">Hide</button>
		<button id="show">Show</button>
	</body
</html>
