<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Functions parameters</title>
	</head>
	<body>
		<script type="text/JavaScript">
			function Name(first_name, last_name){
				document.write("First name is: " + first_name + "<br>");
				document.write("Last name is: " + last_name);
				}
				Name('Vidya', 'Yadav');
		</script>
	</body>
</html>
