<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Objects</title>

</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		var person={
		firstName:"Vidya",
		lastName:"Yadav",
		age:"21",
		fullname:function(){
		return this.firstName+" "+this.lastName;
		}
		};
		document.getElementById("demo").innerHTML=person.fullname();
	
	</script>
</body>
</html>	
<!-- we don't write function name when we declare the function inside the object-->
<!-- "this":
In a function definition, "this" refers to owner of the function. In the above example,"this" keyword refers to person object.
The person object owns the fullname method or function-->
