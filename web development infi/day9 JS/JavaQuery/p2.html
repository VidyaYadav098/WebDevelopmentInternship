<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").click(function(){
				$(this).hide();
			
			});
		});
	</script>

	</head>
	<body>
		<p>Hello</p>
		<p>Hide me</p>
		<p>Make me invisible</p>
	</body>
</html>
