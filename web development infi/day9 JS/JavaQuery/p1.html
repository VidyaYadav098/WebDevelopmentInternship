<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
				});
			});
		</script>

	</head>
	<body>
	<p>Hello Infi</p>
	<button type="button" name="button">Click me</button>
	</body>
</html>

<!--$("button") is a selector/web element used to fing html elements in a web page.
click and hide methods are the predfined JQuery methods-->
