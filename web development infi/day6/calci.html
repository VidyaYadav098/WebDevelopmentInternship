<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Phone Dial</title>
		<link rel="stylesheet" href="phone.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
		<p>Samsung Phone Dial</p>
		<div class="calculator">
		<div Class="calculator_display">7406469340</div>
		<div class="calculator_keys"> 
			<button>1<p class="subscript">.</p></button>
			<button>2<p class="subscript">abc</p></button>
			<button>3<p class="subscript">def</p></button>
			<button>4<p class="subscript">ghi</p></button>
			<button>5<p class="subscript">jkl</p></button>
			<button>6<p class="subscript">mno</p></button>
			<button>7<p class="subscript">pqrs</p></button>
			<button>8<p class="subscript">tuv</p></button>
			<button>9<p class="subscript">wxyz</p></button>
			<button>#</button>
			<button>0<p class="subscript">+</p></button>
			<button>*</button>
			<button class="phone1"><i class="fa fa-video-camera"></i> </button>
			<button class="phone">
			<i class="fa fa-phone">1</i></button>
			<button class="phone"><i class="fa fa-phone">2</i></button>
		</div>
		</div>
		</div>
	
		
		
	</body>
</html>
