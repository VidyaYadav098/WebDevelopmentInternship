<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	</head>
	<body>
		<h1>Hello, we're learning JAVASCRIPT</h1>
		<p id="demo">Invented by BRENDAN EICH</p>
		<button type="button" onclick='document.getElementById("demo").innerHTML="Hello JAVASCRIPT"'>Click me</button>
	</body>
</html>


<!-- In this example we use the method to find an html element with id "demo" and changes the html element content (innerHTML to Hello JAVASCRIPT)-->
