<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style1.css">
	</head>
	<body>
		<div class="container">
		<p>Vidya's Infi Calculator</p>
		<div class="calculator">
		<div Class="calculator_display">0</div>
		<div class="calculator_keys"> 
			<button class="KeyOperator">+</button>
			<button class="KeyOperator">-</button>
			<button class="KeyOperator">&times;</button>   <!--&times; for multiplication symbol-->
			<button class="KeyOperator">/</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>0</button>
			<button>.</button>
			<button>CE</button>
			<button class="KeyEquals">=</button>
		</div>
		</div>
		</div>
	
		
		
	</body>
</html>
