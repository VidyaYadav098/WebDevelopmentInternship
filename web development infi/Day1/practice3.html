<!-- to display the list of items using ordered list and unordered list ol and ul -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Practice 3</title>
	</head>
	<body>
		<p> Menu at Udupi Grang Hotel</p>
			Beverages
		<ul>                 <!-- bulletings-->
			<li> Tea </li>
			<li> coffee </li>
			<li> milk </li>
		</ul>
			main course
		<ol>                  <!-- numbered list-->
			<li> Biryani </li>
			<li> Pulav </li>
			<li> curd rice </li>
			<li> Bisibelebath </li>
		</ol>
	</body>
</html>
