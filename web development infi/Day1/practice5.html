<!-- text stylings-->
<!DOCTYPE html>
<html>
	<head>
		<title>Text stylings</title>
	</head>
	<body>
		<p><b> I'm bold</b></p> <!-- to make the letters bold we use <b> tag-->
		<p><strong> I'm bold</strong></p> <!-- wprls similar to <b>-->
		<p><i> I'm Italic</i></p> <!-- to make the letters italic-->
		<p><u> I'm underlined</u></p> <!-- to underline -->
		
		<p> <i><b><u>Include all text styles</i></b></u></p> <!-- include all styles, bold italic and underlined-->
		
		<p> I'm<mark>highlighted</mark>with yellow</p> <!-- highlights the word within the <mark> tags in yellow color-->
		
		<p> I like <del>Prabhas</del> Sudeep </p> <!-- used to cross out the word within <del> tags-->
		
		<p> Underline <ins> specific</ins> word in the <ins> sentence</u> </ins> <!-- used to underline the specific word-->
		
		<p>I'm Vidya from <sub>Bangalore</sub></p> <!-- used to subscript the text-->
		<p>I'm Vidya from <sup>Bangalore</sup></p> <!--used to superscript the text-->
		
		<p><abbr title="World Wide Web">www</abbr></p> <!-- place the cursor on www to get it's abbrevation-->
		
		<p>I love <q cite=" ">HTML CSS JAVASCRIPT</q></p> <!-- used for double codes-->
		
		<bdo dir="rtl">What a beautiful girl!</bdo> <!-- rotate/reverse a text from right to left rtl-->
		
	</body>
</html>
